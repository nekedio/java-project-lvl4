<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8"></meta>
        <title>Анализатор страниц</title>

    </head>
    <body>
        <div class="container text-left">

            <ul class="nav border-bottom p-3">
                <li class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-binoculars-fill" viewBox="0 0 16 16"><path d="M4.5 1A1.5 1.5 0 0 0 3 2.5V3h4v-.5A1.5 1.5 0 0 0 5.5 1h-1zM7 4v1h2V4h4v.882a.5.5 0 0 0 .276.447l.895.447A1.5 1.5 0 0 1 15 7.118V13H9v-1.5a.5.5 0 0 1 .146-.354l.854-.853V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v.793l.854.853A.5.5 0 0 1 7 11.5V13H1V7.118a1.5 1.5 0 0 1 .83-1.342l.894-.447A.5.5 0 0 0 3 4.882V4h4zM1 14v.5A1.5 1.5 0 0 0 2.5 16h3A1.5 1.5 0 0 0 7 14.5V14H1zm8 0v.5a1.5 1.5 0 0 0 1.5 1.5h3a1.5 1.5 0 0 0 1.5-1.5V14H9zm4-11H9v-.5A1.5 1.5 0 0 1 10.5 1h1A1.5 1.5 0 0 1 13 2.5V3z"/>
                    </svg>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Анализатор страниц</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/urls">Сайты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Описание</a>
                </li>
            </ul>
            <i class="fa-solid fa-album-circle-plus"></i>
        </div>

        <div class="container text-left">

            <div th:if="${session.flashSuccess}" class="alert alert-success" role="alert" th:text="${session.flashSuccess}"></div>
            <div th:if="${session.flashSuccess}" th:text="${#session.removeAttribute('flashSuccess')}"></div>
            <div th:if="${session.flashError}" class="alert alert-danger" role="alert" th:text="${session.flashError}"></div>
            <div th:if="${session.flashError}" th:text="${#session.removeAttribute('flashError')}"></div>
            <div th:if="${session.flashInfo}" class="alert alert-info" role="alert" th:text="${session.flashInfo}"></div>
            <div th:if="${session.flashInfo}" th:text="${#session.removeAttribute('flashInfo')}"></div>

            <section layout:fragment="content"></section>
        </div>

        <div class="fixed-bottom">
            <footer class="footer text-center text-lg-start">
                <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.8);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    <a href="https://github.com/nekedio/java-project-lvl4">https://github.com/nekedio</a>
                    <a href="" class="me-4 text-reset">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous">
        </script>
    </body>
</html>
