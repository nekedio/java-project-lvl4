plugins {
  id 'com.github.ben-manes.versions' version '0.39.0'
  id 'application'
  id 'checkstyle'
}

application {
  mainClass = 'hexlet.code.App'
}

compileJava {
  options.release = 17
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'io.javalin:javalin:4.6.4'
  implementation 'org.slf4j:slf4j-simple:1.7.36'

}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'
