plugins {
    id 'com.github.ben-manes.versions' version '0.42.0'
    id 'application'
    id 'checkstyle'
    id('io.ebean') version '13.6.6'
    id 'com.adarshr.test-logger' version '3.2.0'
    id 'jacoco'
}

application {
    mainClass = 'hexlet.code.App'
}

compileJava {
    options.release = 17
    options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
}

repositories {
    mavenCentral()
}

dependencies {


    implementation 'io.javalin:javalin:4.6.4'
    implementation 'org.slf4j:slf4j-simple:1.7.36'

    implementation 'io.ebean:ebean:13.6.6'
    implementation 'io.ebean:ebean-ddl-generator:13.6.6'
    implementation 'io.ebean:ebean-querybean:13.6.6'
    implementation 'io.ebean:ebean-migration:13.6.0'
    implementation 'io.ebean:ebean-annotation:8.2'
    annotationProcessor 'io.ebean:querybean-generator:13.6.6'

    // NOTE: ebean-ddl-generator требует старые зависимости, которых нет в java 9 и выше
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.5'
    implementation 'javax.activation:activation:1.1.1'

    implementation 'org.thymeleaf:thymeleaf:3.0.15.RELEASE'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-java8time:3.0.4.RELEASE'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.1.0'
    implementation 'org.webjars:bootstrap:5.1.3'

    implementation 'com.h2database:h2:2.1.214'
    implementation 'org.postgresql:postgresql:42.3.3'

    //testImplementation(
    //        'org.assertj:assertj-core:3.23.1',
    //        'org.junit.jupiter:junit-jupiter:5.8.2',
    //)
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testCompileOnly 'junit:junit:4.13.2'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'
    testImplementation 'org.assertj:assertj-core:3.22.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'com.konghq:unirest-java:3.13.6'
    testImplementation 'io.ebean:ebean-test:12.11.5'

    implementation 'com.konghq:unirest-java:3.13.6'
    //testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    //testImplementation 'org.assertj:assertj-core:3.22.0'
    //testCompileOnly 'junit:junit:4.13.2'
    //testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'

}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task stage(dependsOn: ['clean', 'installDist'])
installDist.mustRunAfter clean

task generateMigrations(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'hexlet.code.MigrationGenerator'
}


jacocoTestReport {
    dependsOn test
}

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}


jacocoTestReport {
    reports {
        xml.required = true
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}


test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

testlogger {
    showStandardStreams true
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'
